
<!DOCTYPE html>
<html lang="vi">

<head>
    <title>Ch√∫c M·ª´ng Sinh Nh·∫≠t</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #2c3e50; /* M√†u n·ªÅn t·ªëi */
            height: 100vh;
            margin: 0;
            overflow: hidden; /* NgƒÉn cu·ªôn khi hoa r∆°i */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        .message {
            text-align: center;
            font-size: 2em; /* Gi·∫£m c·ª° ch·ªØ */
            text-shadow: 2px 2px 4px #000;
            opacity: 1; /* ƒê·∫£m b·∫£o ch·ªØ hi·ªÉn th·ªã */
            animation: fadeIn 3s forwards;
            font-family: 'Pacifico', cursive; /* √Åp d·ª•ng font ch·ªØ Pacifico */
            color: white; /* M√†u ch·ªØ tr·∫Øng */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        #movingButton {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            transition: all 0.3s ease;
            animation: moveButton 1s infinite;
        }

        #movingButton:hover {
            background-color: #f50057;
        }

        @keyframes moveButton {
            0% { transform: translate(0, 0); }
            50% { transform: translate(10px, 10px); }
            100% { transform: translate(0, 0); }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* ƒê·∫£m b·∫£o canvas kh√¥ng ch·∫∑n t∆∞∆°ng t√°c */
        }
    </style>
</head>

<body>
    <div class="message">
        D√π kh√¥ng bi·∫øt b·∫°n l√† ai ü§î<br>
        Nh∆∞ng ch√∫c b·∫°n bu·ªïi t·ªëi sinh nh·∫≠t ch√°y h∆°n fai faiüåô<br>
        21-Tu·ªïi m·ªõi vui v·∫ª, t∆∞∆°i tr·∫ª, m·∫°nh kho·∫ª, t√≠nh t√¨nh m√°t m·∫ª, cu·ªôc ƒë·ªùi su√¥n s·∫ªüéâ<br>
        Best regards!
    </div>
    <button id="movingButton">Click</button>
    <canvas id="confettiCanvas"></canvas>

    <script>
        // Hi·ªáu ·ª©ng hoa r∆°i
        const canvas = document.getElementById('confettiCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const flowers = [];
        const flowerCount = 100;
        const flowerImage = new Image();
        flowerImage.src = 'https://img.icons8.com/emoji/48/000000/cherry-blossom.png'; // H√¨nh ·∫£nh hoa
        flowerImage.alt = 'Cherry Blossom'; // Th√™m thu·ªôc t√≠nh alt

        function randomInRange(min, max) {
            return Math.random() * (max - min) + min;
        }

        for (let i = 0; i < flowerCount; i++) {
            flowers.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                r: randomInRange(15, 25),
                d: randomInRange(0.5, 1.5), // Gi·∫£m t·ªëc ƒë·ªô hoa r∆°i
                tilt: randomInRange(-10, 10),
                tiltAngle: 0
            });
        }

        function drawFlowers() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            flowers.forEach((flower, index) => {
                flower.y += flower.d;
                flower.tiltAngle += 0.1;
                flower.tilt = Math.sin(flower.tiltAngle) * 15;

                if (flower.y > canvas.height) {
                    flowers[index] = {
                        x: Math.random() * canvas.width,
                        y: -10,
                        r: flower.r,
                        d: flower.d,
                        tilt: flower.tilt,
                        tiltAngle: flower.tiltAngle
                    };
                }

                ctx.save();
                ctx.translate(flower.x + flower.tilt, flower.y);
                ctx.rotate(flower.tiltAngle);
                ctx.drawImage(flowerImage, -flower.r / 2, -flower.r / 2, flower.r, flower.r);
                ctx.restore();
            });
            requestAnimationFrame(drawFlowers);
        }

        drawFlowers();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // N√∫t di chuy·ªÉn
        const button = document.getElementById('movingButton');
        button.style.top = '70%';
        button.style.left = '50%';

        button.addEventListener('click', () => {
            const newX = randomInRange(0, window.innerWidth - button.offsetWidth);
            const newY = randomInRange(0, window.innerHeight - button.offsetHeight);
            button.style.left = `${newX}px`;
            button.style.top = `${newY}px`;
        });
    </script>
</body>

</html>
